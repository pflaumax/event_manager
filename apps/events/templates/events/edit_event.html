{% extends 'base.html' %}

{% block title %}Edit Event - Event Manager{% endblock %}

{% block content %}
<div class="glass-card">
    <div class="text-center mb-4">
        <div class="feature-icon" style="margin: 0 auto 2rem;">
            <i class="fas fa-edit"></i>
        </div>
        <h1 class="mb-3">Edit Event</h1>
        <p class="lead">Update your event information</p>
    </div>
    
    <div class="glass-card">
        <form method="post">
            {% csrf_token %}
            
            <div class="profile-info">
                <div class="mb-3">
                    <label for="title" class="form-label">
                        <i class="fas fa-heading"></i> Event Title
                    </label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea class="form-control" id="description" name="description" rows="4" required>{{ event.description }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">
                            <i class="fas fa-calendar"></i> Date
                        </label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ event.date|date:'Y-m-d' }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">
                            <i class="fas fa-clock"></i> Time
                        </label>
                        <input type="time" class="form-control" id="time" name="time" value="{{ event.time|time:'H:i' }}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Location
                    </label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">
                            <i class="fas fa-tag"></i> Category
                        </label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="conference" {% if event.category == 'conference' %}selected{% endif %}>Conference</option>
                            <option value="workshop" {% if event.category == 'workshop' %}selected{% endif %}>Workshop</option>
                            <option value="seminar" {% if event.category == 'seminar' %}selected{% endif %}>Seminar</option>
                            <option value="meetup" {% if event.category == 'meetup' %}selected{% endif %}>Meetup</option>
                            <option value="other" {% if event.category == 'other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="max_participants" class="form-label">
                            <i class="fas fa-users"></i> Maximum Participants
                        </label>
                        <input type="number" class="form-control" id="max_participants" name="max_participants" min="1" value="{{ event.max_participants }}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="requirements" class="form-label">
                        <i class="fas fa-list-check"></i> Requirements (Optional)
                    </label>
                    <textarea class="form-control" id="requirements" name="requirements" rows="3" placeholder="Any special requirements or notes for participants">{{ event.requirements }}</textarea>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_public" name="is_public" {% if event.is_public %}checked{% endif %}>
                        <label class="form-check-label" for="is_public">
                            <i class="fas fa-globe"></i> Make this event public
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                <strong>Current Registrations:</strong> {{ event.registrations.count }} out of {{ event.max_participants }} participants
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{% url 'events:event_detail' event.id %}" class="btn btn-outline-primary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
