{% extends "base.html" %}

{% block content %}
  <h2>Confirm Cancellation</h2>
  <p>Are you sure you want to cancel your registration for the event: <strong>{{ event.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Cancel Registration</button>
    <a href="{% url 'events:my_registrations' %}">No, go back</a>
  </form>
{% endblock %}
