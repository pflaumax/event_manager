{% extends 'base.html' %}

{% block title %}Create New Event - Event Manager{% endblock %}

{% block content %}
<div class="glass-card">
    <div class="text-center mb-4">
        <div class="feature-icon" style="margin: 0 auto 2rem;">
            <i class="fas fa-plus-circle"></i>
        </div>
        <h1 class="mb-3">Create New Event</h1>
        <p class="lead">Fill out the form below to create your event</p>
    </div>
    
    <div class="glass-card">
        <form method="post">
            {% csrf_token %}
            
            <div class="profile-info">
                <div class="mb-3">
                    <label for="title" class="form-label">
                        <i class="fas fa-heading"></i> Event Title
                    </label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">
                            <i class="fas fa-calendar"></i> Date
                        </label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">
                            <i class="fas fa-clock"></i> Time
                        </label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Location
                    </label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">
                            <i class="fas fa-tag"></i> Category
                        </label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="conference">Conference</option>
                            <option value="workshop">Workshop</option>
                            <option value="seminar">Seminar</option>
                            <option value="meetup">Meetup</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="max_participants" class="form-label">
                            <i class="fas fa-users"></i> Maximum Participants
                        </label>
                        <input type="number" class="form-control" id="max_participants" name="max_participants" min="1" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="requirements" class="form-label">
                        <i class="fas fa-list-check"></i> Requirements (Optional)
                    </label>
                    <textarea class="form-control" id="requirements" name="requirements" rows="3" placeholder="Any special requirements or notes for participants"></textarea>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_public" name="is_public" checked>
                        <label class="form-check-label" for="is_public">
                            <i class="fas fa-globe"></i> Make this event public
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create Event
                </button>
                <a href="{% url 'events:my_events' %}" class="btn btn-outline-primary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
