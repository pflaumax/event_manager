{% extends 'base.html' %}

{% block title %}Create New Event - Event Manager{% endblock %}

{% block content %}
<div class="glass-card">
    <div class="text-center mb-4">
        <div class="feature-icon" style="margin: 0 auto 2rem;">
            <i class="fas fa-plus-circle"></i>
        </div>
        <h1 class="mb-3">Create New Event</h1>
        <p class="lead">Fill out the form below to create your event</p>
    </div>
    
    <div class="glass-card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="profile-info">
                <div class="mb-3">
                    <label for="title" class="form-label">
                        <i class="fas fa-heading"></i> Event Title
                    </label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>

                  <div class="mb-3">
                    <label for="image" class="form-label">
                    <i class="fas fa-image"></i> Event Image
                    </label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">
                            <i class="fas fa-calendar"></i> Date
                        </label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="start_time" class="form-label">
                            <i class="fas fa-clock"></i> Time
                        </label>
                        <input type="time" class="form-control" id="start_time" name="start_time" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Location
                    </label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create Event
                </button>
                <a href="{% url 'events:my_events' %}" class="btn btn-outline-primary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
