{% extends 'base.html' %}

{% load static %}

{% block title %}Login - Event Manager{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card" style="max-width: 450px; margin: 2rem auto;">
            <div class="text-center mb-4">
                <div class="profile-avatar" style="width: 80px; height: 80px; font-size: 2rem; margin: 0 auto 1.5rem;">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h2 class="mb-2">Welcome Back</h2>
                <p class="text-muted">Sign in to your account to continue</p>
            </div>

            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" id="email" name="email" required
                        class="form-control"
                        style="padding: 12px 16px; border: 2px solid #e9ecef; border-radius: 10px;">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                           style="padding: 12px 16px; border: 2px solid #e9ecef; border-radius: 10px;">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i>Sign In
                </button>
            </form>

            <div class="text-center mt-4" style="padding-top: 1.5rem; border-top: 1px solid #e9ecef;">
                <p class="mb-2">Don't have an account? <a href="{% url 'users:signup' %}" style="color: #667eea; text-decoration: none;">Sign up here</a></p>
                <p class="mb-0"><a href="#" style="color: #667eea; text-decoration: none;">Forgot your password?</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
