{% extends 'base.html' %}
{% block content %}

<h2>Log in</h2>
<p>Use your email to easily sign in to your account</p>
{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
  {{ form.as_div }}

  <button name="submit">Log in</button>
</form>

{% endblock content %}
